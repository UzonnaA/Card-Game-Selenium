<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMP 4004 A3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>COMP 4004 A3</h1>
        
        <button id="start-game-btn">Start Game</button>
        <button id="test1">Start Test (A-TEST)</button>
        <button id="test2">Start Test (2 Winner)</button>
        <button id="test3">Start Test (1 Winner)</button>
        <button id="test4">Start Test (0 Winner)</button>

        <div id="player-stats" class="stats-container"></div>
        <div id="game-console">
            <p id="game-message"></p>
            <input type="text" id="user-input" placeholder="Enter your choice...">
            <button id="submit-btn">Submit</button>
            <button id="back-btn">←Back</button>
            <button id="next-btn">Enter→</button>

            <div class="action-row">
                <button id="hands-btn">Show All Hands</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
